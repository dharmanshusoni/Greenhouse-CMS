<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title" style="display: inline;">Decease</h4>
            <button mat-button type="button" matTooltip="Add New" [matTooltipPosition]="'above'" class="pull-right"
              style="display: inline;" (click)="initialize();showAddUpdate=true;">
              <i class="material-icons">add</i>
            </button>
          </div>
          <div class="card-body">
            <form *ngIf="showAddUpdate">
              
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="fill">
                    <mat-label>Crop</mat-label>
                    <mat-select [(ngModel)]="deceaseModels.crop_Id">
                      <mat-option *ngFor="let crop of cropsList" [value]="crop.crop_Id" >
                        {{crop.crop_Name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="fill">
                    <mat-label>Stickey Card</mat-label>
                    <mat-select [(ngModel)]="deceaseModels.stickey_Card_Id">
                      <mat-option *ngFor="let sc of stickeyCardList" [value]="sc.stickeyCard_Id" >
                        {{sc.stickey_Card_color}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="deceaseModels.decease_Name" name="decease_Name" matInput
                      placeholder="Decease Name" type="text" required>
                  </mat-form-field>
                </div>
              </div>

              <!-- <div class="row">
                <div class="col-md-12">
                  <mat-checkbox [checked]="deceaseModels.stickey_Card_Updated" (change)="chkStickeyCardUpdated($event)">
                    Stickey Card Updated
                  </mat-checkbox>
                </div>
              </div> -->

              <div class="row">
                <div class="col-md-12">
                  <div class="row" style="margin-bottom:15px;">
                    <div class="col-md-3">
                      <input type="file" accept="image/*" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
                      <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
                    </div>
                    <div class="col-md-4">
                      <span class="upload" *ngIf="progress > 0">
                        {{progress}}%
                      </span>
                      <span class="upload" *ngIf="message">
                        {{message}}
                      </span>
                    </div>
                  </div>
                  <div class="row" style="margin-left:10px;" >
                    <span><img [src]="createImgPath(deceaseModels.decease_Image)" alt="Decease picture" style="width:120px; height:120px;"></span>
                  </div>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="Update()"
                *ngIf="deceaseModels.decease_Id != 0">Update Decease</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="Save()"
                *ngIf="deceaseModels.decease_Id == 0">Save Decease</button>
              <button mat-raised-button type="submit" class="btn pull-right"
                (click)="initialize();showAddUpdate=false;">Cancel</button>
              <div class="clearfix"></div>
            </form>
            <div *ngIf="!showAddUpdate" class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>ID</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Crop</th>
                  <th>Stickey Card</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let item of deceaseList; let i = index">
                    <td>
                      {{item.decease_Id}}
                    </td>
                    <td>
                      <img [src]="createImgPath(item.decease_Image)" alt="decease picture" style="width:64px; height:64px;border-radius: 50%;">
                    </td>
                    <td class="text-primary" (click)="getDeceaseDetails(item.decease_Id);">
                      {{item.decease_Name}}
                    </td>
                    <td>
                      {{getCropById(item.crop_Id)}}
                    </td>
                    <td class="text-primary"  [ngStyle]="{'background-color': getStickeyCardById(item.stickey_Card_Id) }" >
                    </td>
                    <td>
                      <button mat-raised-button type="button" (click)="getDeceaseDetails(item.decease_Id);"
                        matTooltip="Edit" [matTooltipPosition]="'above'"
                        class="btn btn-primary btn-link btn-sm btn-just-icon">
                        <i class="material-icons">edit</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
