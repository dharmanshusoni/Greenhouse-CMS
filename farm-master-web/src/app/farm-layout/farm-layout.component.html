<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger" style="height: 70px;">
            <h4 class="card-title" style="display: inline;">Farm Layout</h4>
            <button *ngIf="farmId > 0" mat-button type="button" matTooltip="Add New" [matTooltipPosition]="'above'" class="pull-right" style="display: inline;" (click)="initialize();showAddUpdate=true;" >
              <i class="material-icons" >add</i>
            </button>
            <div class="col-md-4" class="pull-right" style="display: inline;color: white;margin-top: -10px;">
              <mat-form-field appearance="fill">
                <mat-label>Farm</mat-label>
                <mat-select [(ngModel)]="farmId" (selectionChange)="getPhase($event.value)">
                  <mat-option *ngFor="let farm of farmList" [value]="farm.farm_Id">
                    {{farm.farm_Name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
          <div *ngIf="showAddUpdate" class="card-body">
            <form >
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="phaseModels.phase_Name" name="Name"  matInput placeholder="Name" type="text" required >
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="SavePhase()" *ngIf="phaseModels.phase_Id == 0">Save Phase</button>
              <button mat-raised-button type="submit" class="btn pull-right" (click)="initialize();showAddUpdate=false;">Cancel</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" *ngIf="!showAddUpdate" >
      <div class="col-md-6 card" style="display: inline;" *ngFor="let item of phaseList; let i = index">
          <h4 class="card-title" style="display: inline;">{{item.phase_Name}}</h4>
          <button *ngIf="farmId > 0" mat-button type="button" matTooltip="Add House" [matTooltipPosition]="'above'" class="pull-right" style="display: inline;" (click)="initialize();showAddUpdate=true;" >
            <i class="material-icons" >add</i> House
          </button>
      </div>
    </div>

  </div>
</div>
