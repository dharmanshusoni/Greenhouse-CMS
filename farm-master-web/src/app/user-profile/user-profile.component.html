              <div class="row">

                      <mat-form-field class="example-full-width">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="userModels.firstName" name="FirstName" matInput placeholder="Fist Name" type="text"
                          required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="userModels.lastName" name="LastName" matInput placeholder="Last Name" type="text"
                          required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="userModels.username" name="Email" matInput placeholder="Email" type="email" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="userModels.password" name="Password" matInput placeholder="Password" type="password"
                          required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <mat-label>Phone No</mat-label>
                        <input [(ngModel)]="userModels.phone" name="Phone" matInput placeholder="phone" type="text" required>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row" style="float: right;">
                    <div class="col-md-12">
                      <div class="row" style="margin-right:20px;">
                        <span><img [src]="createImgPath(userModels.image)" alt="pest picture"
                            style="width:120px; height:120px;"></span>
                      </div>
                      <div class="row" style="margin-right:20px;">
                        <div class="row">
                          <input type="file" accept="image/*" #file placeholder="select image" (change)="uploadFile(file.files)"
                            style="display:none;">
                          <button type="button" class="btn btn-success" (click)="file.click()">Select Image</button>
                        </div>
                        <div class="row">
                          <span class="upload" *ngIf="progress > 0">
                            {{progress}}%
                          </span>
                          <span class="upload" *ngIf="message">
                            {{message}}
                          </span>
                        </div>
                      </div>
              
                    </div>
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="Update()" *ngIf="userModels.id != 0">Update Profile</button>
