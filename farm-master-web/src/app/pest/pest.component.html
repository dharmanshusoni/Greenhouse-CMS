<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title" style="display: inline;">Pests</h4>
              <button mat-button type="button" matTooltip="Add New" [matTooltipPosition]="'above'" class="pull-right" style="display: inline;" (click)="initialize();showAddUpdate=true;" >
                <i class="material-icons" >add</i>
              </button>
            </div>
            <div class="card-body">
              <form *ngIf="showAddUpdate" >
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="pestModels.pest_Name" name="Pest_Name"  matInput placeholder="Pest Name" type="text" required >
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="pestModels.pest_Details" name="Pest_Details" matInput placeholder="Pest Details" type="text" required >
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="pestModels.no_Acerage" name="no_Acerage" matInput placeholder="No Acerage" type="email" required >
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="pestModels.pest_Image" name="pest_Image" matInput placeholder="Pest_Image" type="password" required >
                    </mat-form-field>
                  </div>
                </div>
                
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="Update()" *ngIf="pestModels.pest_Id != 0">Update Pest</button>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="Save()" *ngIf="pestModels.pest_Id == 0">Save Pest</button>
                <button mat-raised-button type="submit" class="btn pull-right" (click)="initialize();showAddUpdate=false;">Cancel</button>
                <div class="clearfix"></div>
              </form>
              <div *ngIf="!showAddUpdate" class="table-responsive" >
                <table class="table" >
                  <thead class=" text-primary">
                    <th>ID</th>
                    <th>Pest</th>
                    <th>Detail</th>
                    <th>No. Acerage</th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of pestList; let i = index">
                      <td>
                        {{item.farm_Id}}
                      </td>
                      <td>
                        {{item.farm_Name}}
                      </td>
                      <td class="text-primary">
                        {{item.farm_Address}} <br> {{item.farm_Address_2}} <br> {{item.city}}, {{item.postalCode}} <br> {{item.state}}, {{item.country}}
                      </td>
                      <td class="text-primary">
                        {{item.farm_Address}} <br> {{item.farm_Address_2}} <br> {{item.city}}, {{item.postalCode}} <br> {{item.state}}, {{item.country}}
                      </td>
                      <td>
                        <button mat-raised-button type="button" matTooltip="Edit" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                          <i class="material-icons">edit</i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
